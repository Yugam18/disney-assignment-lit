<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Disney Character Explorer - Discover Your Favorite Disney Characters</title>
    <meta name="title" content="Disney Character Explorer - Discover Your Favorite Disney Characters" />
    <meta name="description" content="Explore Disney characters, search, filter, and save your favorites with this interactive web application. Browse hundreds of Disney characters from movies, TV shows, and video games." />
    <meta name="keywords" content="Disney, characters, explorer, search, filter, favorites, Mickey Mouse, Donald Duck, Goofy, princess, animation, movies, TV shows" />
    <meta name="author" content="Disney Character Explorer" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:5173" />
    <meta property="og:title" content="Disney Character Explorer - Discover Your Favorite Disney Characters" />
    <meta property="og:description" content="Explore Disney characters, search, filter, and save your favorites with this interactive web application. Browse hundreds of Disney characters from movies, TV shows, and video games." />
    <meta property="og:image" content="http://localhost:5173/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Disney Character Explorer" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://localhost:5173" />
    <meta property="twitter:title" content="Disney Character Explorer - Discover Your Favorite Disney Characters" />
    <meta property="twitter:description" content="Explore Disney characters, search, filter, and save your favorites with this interactive web application." />
    <meta property="twitter:image" content="http://localhost:5173/twitter-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Disney Explorer" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="http://localhost:5173" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://disneyapi.dev" />
    <link rel="dns-prefetch" href="https://disneyapi.dev" />
    
   
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #3b82f6;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1001;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Ensure sufficient color contrast */
        body {
            color: #1f2937;
            background: #f8f9fa;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                color: #000;
                background: #fff;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <disney-app></disney-app>
    <script type="module" src="/src/app.ts"></script>
</body>

</html>
